
{% extends 'navbar.html'%}
{% block nav %}

<h1> {{product.name}}</h1>
<div class="row jumbotron">
    <div class="col">
        <img width="100%" height="500px" src="{{product.image.url}}" alt="product image">
    </div>
    <div class="col">
        <h1>{{product.name}}</h1>
        <p>{{product.category}}</p>

        <p>{{product.weight}}.kg</p>
        <p>{{product.description}}</p>
        <p>RS:{{product.price}}</p>
        <form method="post">
            {% csrf_token %}
        <label for="fname">Quantity:</label>
        <input type="number" id="qty" name="quantity" value="1"><br><br>
        <button class="btn btn-success">Add</button>
        </form>
        <p>
            <!-- <a href="{% url 'acart' product.id %}" class="btn btn-success">Add to cart</a> -->
        </p>
    </div>
</div>
{% endblock nav %}
